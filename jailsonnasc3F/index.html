<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jailson Nasc</title>
</head>
<body>
    <header class="cabecalho">
        <div class="conteudo-name">
            <h1>Fotografo</h1>
            <p>Jailson Nasc</p>
        </div>

        <nav class="navbar">
            <a href="">Home</a>
            <a href="">Portfólio</a>
            <button id="Contato">Contato</button>
            <a href="">Casamentos</a>
        </nav>
    </header>
   
   
    <dialog>
        <button id="close">X</button>
        <h1>Formulário de Contato</h1>
      
     <section class="caixa-inputs">
        <div class="name">
            <input id="name" type="text" placeholder="Digite seu nome">
        </div>
        <div class="email">
            <input id="email" type="email" placeholder="Digite seu email">
        </div>
        <div class="ctt">
            <input id="ctt" type="text" placeholder="Digite seu número de Contato">
        </div>

        <div class="mensagem">
            <input id="mensagem" type="text" placeholder="deixe uma mensagem">
        </div>

        <div class="caixa-btns">
            <button>Cancelar</button>
            <button id="Enviar">Enviar</button>
        </div>
     </section>
    </dialog>

    <main>
       <div class="container">
        <section class="caixa-principal">
            <article class="caixaImgem-1">

             
                <div class="foto1">
                    <img src="assets/img/Foto1.png" alt="">
                    <span class="coracao1">
                        <img id="coracao1" src="assets/icones/Coracao.svg" alt="">
                        <img id="coracaover1" src="assets/icones/CoracaoVermelho.svg" alt="">
                    </span>
                </div>
    
                <div class="foto2">
                    <img src="assets/img/Foto2.png" alt="">
                    <span class="coracao2">
                        <img id="coracao1" src="assets/icones/Coracao.svg" alt="">
                        <img id="coracaover1" src="assets/icones/CoracaoVermelho.svg" alt="">
                    </span>
                </div>
            </article>

            <article class="caixaImgem-2">
                <div class="foto3">
                    <img src="assets/img/Foto3.png" alt="">
                    <span class="coracao3">
                        <img id="coracao1" src="assets/icones/Coracao.svg" alt="">
                        <img id="coracaover1" src="assets/icones/CoracaoVermelho.svg" alt="">
                    </span>
                </div>
    
                <div class="foto4">
                    <img class="img-casal" src="assets/img/Foto4.png" alt="">
                    <span class="coracao4">
                        <img id="coracao1" src="assets/icones/Coracao.svg" alt="">
                        <img id="coracaover1" src="assets/icones/CoracaoVermelho.svg" alt="">
                    </span>
                </div>
            </article>
        </section>
       </div>
    </main>

    <footer class="feet">
        <div class="feet-conteudo">
            <p>Desenvolvido por <br>
            Carlos Wilton e Jonathas Maciel</p>
        </div>
         
        <aside class="feet-icon">
            <img src="assets/icones/Facebook.svg" alt="">
            <img src="assets/icones/Instagram.svg" alt="">
            <img src="assets/icones/Twitter.svg" alt="">
            <img src="assets/icones/Twitch.svg" alt="">
        </aside>
    </footer>

    <script src="app.js"></script>
</body>
</html>
